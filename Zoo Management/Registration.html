  <h2>REGISTER HERE</h2>
      <form action="register.php" id="register" method="post">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <br>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <br>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="epass">Enter password:</label>
          <br>
          <input
            type="password"
            class="form-control"
            id="epass"
            name="epass"
            required
          />
          </div>
          <div class="form-group">
            <label for="repass">Re-enter password:</label>
            <br>
            <input
              type="password"
              class="form-control"
              id="repass"
              name="repass"
              required
            />
            </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    >

                    <input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"

                    />Male</label
                  >

                  <label for="female" class="radio-inline"
                    >

                    <input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label

                  >
                  <label for="others" class="radio-inline"
                    >

                    <input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label

                  >
                </div>
              </div>
          <input type="submit" class="btn btn-primary" />
      </form>
